display_information:
  name: Writerly AI Assistant
  description: AI-powered writing assistant for Slack teams
  background_color: "#2c3e50"
  long_description: |
    Writerly is an AI-powered writing assistant that helps your team create better content.
    
    Features:
    - AI-powered content generation using Google's Gemini 2.5 Flash
    - Support for various content types (emails, documents, summaries)
    - Simple slash command interface: /ai [your request]
    - Secure session management with 30-minute expiry
    - Cost-controlled with 10,000 character input limits
    
    Getting Started:
    1. Install the app to your workspace
    2. Use /ai followed by your writing request
    3. Get instant AI-powered assistance
    
    Example: /ai Write a professional email about project status update

features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: false
  bot_user:
    display_name: Writerly
    always_online: true
  slash_commands:
    - command: /ai
      url: https://YOUR_SERVICE_URL/slack/commands
      description: Get AI-powered writing assistance
      usage_hint: "[your writing request]"
      should_escape: false

oauth_config:
  scopes:
    bot:
      - commands
      - chat:write
      - chat:write.public
      - im:write
      - channels:read
      - groups:read
      - im:read
      - mpim:read
      - users:read
      - users:read.email

settings:
  event_subscriptions:
    request_url: https://YOUR_SERVICE_URL/slack/events
    bot_events:
      - message.channels
      - message.groups
      - message.im
      - message.mpim
  interactivity:
    is_enabled: true
    request_url: https://YOUR_SERVICE_URL/slack/interactive
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false

