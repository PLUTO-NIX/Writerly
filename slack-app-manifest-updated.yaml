display_information:
  name: Writerly AI Assistant
  description: AI-powered writing assistant for Slack teams
  background_color: "#2c3e50"
  long_description: |
    Writerly is an AI-powered writing assistant that helps your team create better content.
    
    Features:
    - AI-powered content generation using Google's Gemini 2.5 Flash
    - Support for various content types (emails, documents, summaries)
    - Simple slash command interface: /ai [your request]
    - Secure OAuth authentication with dual token system
    - Cost-controlled with 10,000 character input limits
    
    Getting Started:
    1. Install the app to your workspace
    2. Use /ai followed by your writing request
    3. Complete OAuth authentication when prompted
    4. Get instant AI-powered assistance with responses appearing under your name
    
    Example: /ai "번역" "안녕하세요"

features:
  app_home:
    home_tab_enabled: false
    messages_tab_enabled: false
  bot_user:
    display_name: Writerly
    always_online: true
  slash_commands:
    - command: /ai
      url: https://writerly-177365346300.us-central1.run.app/slack/commands
      description: Get AI-powered writing assistance with OAuth authentication
      usage_hint: '"task" "content"'
      should_escape: false

oauth_config:
  redirect_urls:
    - https://writerly-177365346300.us-central1.run.app/auth/slack/callback
  scopes:
    bot:
      - commands
      - chat:write
      - chat:write.public
      - users:read
    user:
      - chat:write
      - users:read
      - channels:history
      - groups:history
      - im:history
      - mpim:history

settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false

