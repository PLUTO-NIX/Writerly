name: ğŸš€ CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ í—ˆìš©

# ë™ì‹œ ì‹¤í–‰ ì œí•œ (ê°™ì€ ë¸Œëœì¹˜ì—ì„œ ì¤‘ë³µ ì‹¤í–‰ ë°©ì§€)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # =================================
  # Job 1: ê¸°ë³¸ ê²€ì¦ (ë¹ ë¥¸ í”¼ë“œë°±)
  # =================================
  basic-checks:
    name: ğŸ” Basic Checks
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ì „ì²´ íˆìŠ¤í† ë¦¬ (ë³´ì•ˆ ìŠ¤ìº”ìš©)

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§¹ Lint Check
        run: npm run lint

      - name: ğŸ” Type Check
        run: npm run typecheck

      - name: ğŸ”’ Security Audit
        run: |
          # npm audit ì‹¤í–‰ (moderate ì´ìƒ ì·¨ì•½ì  í™•ì¸)
          npm audit --audit-level=moderate || audit_failed=true
          
          if [[ "$audit_failed" == "true" ]]; then
            echo "âš ï¸ ë³´ì•ˆ ì·¨ì•½ì  ë°œê²¬! ìë™ ìˆ˜ì • ì‹œë„..."
            npm audit fix --force
            
            # ì¬ê²€ì‚¬
            npm audit --audit-level=moderate || {
              echo "âŒ ìˆ˜ì • í›„ì—ë„ ì·¨ì•½ì  ì¡´ì¬"
              npm audit
              exit 1
            }
          fi

  # =================================
  # Job 2: í…ŒìŠ¤íŠ¸ ì‹¤í–‰ (ë‹¨ìœ„ + í†µí•©)
  # =================================
  tests:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: basic-checks
    
    strategy:
      matrix:
        node-version: ['18', '20']  # ë‹¤ì¤‘ Node.js ë²„ì „ í…ŒìŠ¤íŠ¸
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Run Unit Tests
        run: npm run test:unit -- --coverage --coverageReporters=text --coverageReporters=lcov
        env:
          NODE_ENV: test

      - name: ğŸ”— Run Integration Tests
        run: npm run test:integration
        env:
          NODE_ENV: test

      - name: ğŸ“Š Upload Coverage to Codecov
        if: matrix.node-version == '18'  # í•œ ë²„ì „ì—ì„œë§Œ ì»¤ë²„ë¦¬ì§€ ì—…ë¡œë“œ
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: ğŸ“ˆ Coverage Comment
        if: github.event_name == 'pull_request' && matrix.node-version == '18'
        uses: romeovs/lcov-reporter-action@v0.3.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          lcov-file: ./coverage/lcov.info

  # =================================
  # Job 3: ë¹Œë“œ ë° Docker í…ŒìŠ¤íŠ¸
  # =================================
  build:
    name: ğŸ”¨ Build & Docker
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: basic-checks
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ”¨ Build Application
        run: npm run build

      - name: ğŸ“¦ Check Build Output
        run: |
          if [ ! -d "dist" ] || [ ! -f "dist/index.js" ]; then
            echo "âŒ ë¹Œë“œ ì‚°ì¶œë¬¼ ëˆ„ë½!"
            exit 1
          fi
          
          build_size=$(du -sh dist | cut -f1)
          echo "ğŸ“¦ ë¹Œë“œ í¬ê¸°: $build_size"

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”¨ Build Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./deploy/Dockerfile.prod
          push: false
          tags: writerly-test:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ”’ Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'writerly-test:${{ github.sha }}'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'HIGH,CRITICAL'
          exit-code: '0'  # CIì—ì„œëŠ” ì‹¤íŒ¨í•˜ì§€ ì•ŠìŒ

      - name: ğŸ“Š Upload Trivy Results to GitHub Security Tab
        if: always()
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # =================================
  # Job 4: E2E í…ŒìŠ¤íŠ¸ (ì„ íƒì )
  # =================================
  e2e-tests:
    name: ğŸ¯ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25
    needs: [tests, build]
    if: github.event_name == 'pull_request'  # PRì—ì„œë§Œ ì‹¤í–‰
    
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ¯ Run E2E Tests
        run: npm run test:e2e
        env:
          NODE_ENV: test

  # =================================
  # Job 5: Google Cloud Build íŠ¸ë¦¬ê±° (ë©”ì¸ ë¸Œëœì¹˜)
  # =================================
  trigger-cloud-build:
    name: â˜ï¸ Trigger Cloud Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    needs: [tests, build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: ğŸ” Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: ğŸ”§ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: ğŸš€ Trigger Cloud Build Deploy
        run: |
          gcloud builds submit --no-source \
            --config=deploy/cloudbuild.yaml \
            --substitutions=_IMAGE_TAG=${{ github.sha }}

  # =================================
  # Job 6: ê²°ê³¼ ìš”ì•½ ë° ì•Œë¦¼
  # =================================
  summary:
    name: ğŸ“‹ Summary
    runs-on: ubuntu-latest
    if: always()
    needs: [basic-checks, tests, build]
    
    steps:
      - name: ğŸ“Š Check Results
        run: |
          echo "## ğŸš€ CI Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.basic-checks.result }}" == "success" ]]; then
            echo "âœ… Basic Checks: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Basic Checks: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.tests.result }}" == "success" ]]; then
            echo "âœ… Tests: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Tests: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [[ "${{ needs.build.result }}" == "success" ]]; then
            echo "âœ… Build: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build: Failed" >> $GITHUB_STEP_SUMMARY
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“Š Build Information" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Actor:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Event:** ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¬ Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸš€ CI Pipeline Results')
            );
            
            const status = [
              '${{ needs.basic-checks.result }}',
              '${{ needs.tests.result }}',
              '${{ needs.build.result }}'
            ].every(result => result === 'success') ? 'âœ… All Checks Passed' : 'âŒ Some Checks Failed';
            
            const body = `## ğŸš€ CI Pipeline Results
            
            ${status}
            
            ### ğŸ“Š Detailed Results
            - ğŸ” Basic Checks: ${{ needs.basic-checks.result }}
            - ğŸ§ª Tests: ${{ needs.tests.result }}
            - ğŸ”¨ Build: ${{ needs.build.result }}
            
            ### ğŸ“ˆ Information
            - **Commit:** \`${{ github.sha }}\`
            - **Build Time:** ${new Date().toLocaleString()}
            
            ---
            *Automated by GitHub Actions*`;
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

